<div class=" content">
  <div class=" row">
    <div class=" col-md-8">
      <div class=" card">
        <div class=" card-header ml-3">
          <h5 class=" title">Edit Profile</h5>
        </div>
        <div class=" card-body">
          <form #book="ngForm">

            <div class=" row">

              <div class=" col-md-6 pr-md-1">
                <div class=" form-group">
                  <label>Title</label>
                  <input type="text" class="form-control" placeholder="Ex: Five Future Skills"   id="title" name="title" #title="ngModel" [(ngModel)]="obj.title" required [ngModelOptions]="{standalone: true}" [disabled]="view" />
                </div>
              </div>

              <div class=" col-md-6 pl-md-1">
                <div class=" form-group">
                  <label>Description</label>
                  <input type="text" class="form-control" placeholder="Ex: Keep Learn"   id="description" name="description" #description="ngModel" [(ngModel)]="obj.description" required [ngModelOptions]="{standalone: true}" [disabled]="view" />
                </div>
              </div>

            </div>

            <div class=" row">


              <div class=" col-md-6 pl-3">
                <div class=" form-group">
                  <label>Author</label>
                  <input type="text" class="form-control" placeholder="Ex: Murilo Gun"   id="author" name="author" #author="ngModel" [(ngModel)]="obj.author" required [ngModelOptions]="{standalone: true}" [disabled]="view" />
                </div>
              </div>

              <div class=" col-md-6 pl-3">
                <div class=" form-group">
                  <label>Published Year</label>
                  <input type="text" class="form-control" placeholder="Ex: 2012"   id="yearPublication" name="yearPublication" #yearPublication="ngModel" [(ngModel)]="obj.yearPublication" required [ngModelOptions]="{standalone: true}" [disabled]="view" />
                </div>
              </div>

            </div>


          </form>
        </div>
        <div class="pr-3 pb-3 card-footer text-right">
          <button type="button" class="btn btn-fill btn-success" (click)="saveOrUpdate()">Salvar</button>
        </div>
      </div>
    </div>
    <div class=" col-md-4">
      <div class=" card card-user">
        <div class=" card-body">
          <p class=" card-text"></p>
          <div class=" author">
            <div class=" block block-one"></div>
            <div class=" block block-two"></div>
            <div class=" block block-three"></div>
            <div class=" block block-four"></div>
            <a href="javascript:void(0)">
              <img alt="..." class=" avatar" src="assets/img/emilyz.jpg" />

              <h5 class=" title">Mike Andrew</h5>
            </a>
            <p class=" description">Ceo/Co-Founder</p>
          </div>
          <div class=" card-description">
            Do not be scared of the truth because we need to restart the human
            foundation in truth And I love you like Kanye loves Kanye I love
            Rick Owens’ bed design but the back is...
          </div>
        </div>
        <div class=" card-footer">
          <div class=" button-container">
            <button
              class=" btn btn-icon btn-round btn-facebook"
              href="javascript:void(0)"
            >
              <i class=" fab fa-facebook"> </i>
            </button>
            <button
              class=" btn btn-icon btn-round btn-twitter"
              href="javascript:void(0)"
            >
              <i class=" fab fa-twitter"> </i>
            </button>
            <button
              class=" btn btn-icon btn-round btn-google"
              href="javascript:void(0)"
            >
              <i class=" fab fa-google-plus"> </i>
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
