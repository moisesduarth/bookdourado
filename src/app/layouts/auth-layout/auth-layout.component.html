<div class="page-header" filter-color="orange">
  <div class="page-header-image" style="background-image:url(assets/img/login.jpg)"></div>
  <div class="container">
      <div class="col-md-4 content-center">
          <div class="card card-login card-plain">

              <form class="form" (submit)="logon()">

                  <div class="header header-primary text-center">
                      <div class="logo-container">
                          <img src="assets/img/angular2-logo-white.png" alt="">
                          Book Dourado
                      </div>
                  </div>
                  <div class="content">
                    <div class="input-group form-group-no-border input-lg" [ngClass]="{'input-group-focus':focus===true}">
                        <input type="text" class="form-control" placeholder="Login..." (focus)="focus=true" (blur)="focus=false"  #login="ngModel" name="login" [(ngModel)]="obj.login" pattern="[a-zA-Z_\-.@0-9]+" placeholder="Login" required>
                    </div>
                    <div class="input-group form-group-no-border input-lg" [ngClass]="{'input-group-focus':focus1===true}">
                        <input type="password" placeholder="Password..." class="form-control" (focus)="focus1=true" (blur)="focus1=false" #password="ngModel" name="password" [(ngModel)]="obj.password" required/>
                    </div>
                  </div>
                  <div class="footer text-center">
                      <button type="submit" class="btn btn-primary btn-round btn-lg btn-block">Login</button>
                  </div>
                  <div class="pull-left">
                      <h6>
                          <a href="#pablo" class="link">Create Account</a>
                      </h6>
                  </div>
                  <div class="pull-right">
                      <h6>
                          <a href="#pablo" class="link">Need Help?</a>
                      </h6>
                  </div>
              </form>

          </div>
      </div>
  </div>
  <footer class="footer">

  </footer>
</div>
